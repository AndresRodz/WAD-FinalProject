<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Shopping Web App</title>
        <link href="./../css/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="header">
            <h1>
                buyToGo
            </h1>
        </div>

        <div class="main">
            <form class="signupForm">
                <label for="userFirstName">
                    First name:
                </label>
                <input type="text" id="userFirstName" class="myInput"/><br><br>

                <label for="userLastName">
                    Last name:
                </label>
                <input type="text" id="userLastName" class="myInput"/><br><br>

                <label for="userEmail">
                    Email:
                </label>
                <input type="text" id="userEmail" class="myInput"/><br><br>

                <label for="userPassword">
                    Password:
                </label>
                <input type="password" id="userPassword" class="myInput"/><br><br>

                <label for="adminToken">
                    Admin token:
                </label>
                <input type="password" id="adminToken" class="myInput"/><br><br>

                <button type="submit">
                    Sign up
                </button>
            </form>
        </div>

        <section class="results">

        </section>
        <script src="./../js/signup.js"></script>
    </body>
</html>
