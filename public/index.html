<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Shopping Web App</title>
        <link href="./css/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="header">
            <h1>
                buyToGo
            </h1>
        </div>

        <div class="main">
            <form class="loginForm">
                <label for="userEmail">
                    Email:
                </label>
                <input type="text" id="userEmail" class="myInput"/><br><br>
    
                <label for="userPassword">
                    Password:
                </label>
                <input type="password" id="userPassword" class="myInput"/><br><br>
    
                <button type="submit">
                    Login
                </button>
            </form><br><br>
    
            <label>Still not a user?</label>
            <button onclick="redirectSignup(); return false;">
                Sign up
            </button>
    
            <section class="results">
    
            </section>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
